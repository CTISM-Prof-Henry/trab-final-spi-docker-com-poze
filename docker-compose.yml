version: '3.8'

services:
  database:
    image: postgres:13
    environment:
      POSTGRES_DB: agendamento
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  backend:
    build: ./backend
    ports:
      - "9079:9079"
    environment:
      - DATABASE_URL=postgresql://postgres:password@database:5432/agendamento
      - NODE_ENV=production
    depends_on:
      - database
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    command: >
      sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:

networks:
  app-network:
    driver: overlay
